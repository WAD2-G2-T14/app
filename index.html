<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Shopping Club</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="scripts/home.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">
            <img src="images/logoBlack.svg" height="50px">
        </a>

        <div class="d-inline-flex navigations">
                <div class="input-wrapper">
                    <input class="input" type="text" placeholder="Search">
                </div>
        </div>

        <div class="d-inline-flex">
            <div class="btn-group mx-2">
                <button type="button" class="cart">
                    <img src="images/shoppingCart.svg" height="20px" alt="Shopping Cart">
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn" data-toggle="dropdown">
                    <img src="images/userProfile.svg" height="40px" alt="Avatar">
                </button>
            
                <div class="dropdown-menu dropdown-menu-right">
                    <!-- Need to change this form to our actual one -->
                    <form class="px-4 py-3">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
            
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
