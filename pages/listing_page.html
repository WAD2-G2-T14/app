    /*button*/      
      .cartBtn {
        border: none;
        display: block;
        text-align: center;
        cursor: pointer;
        text-transform: uppercase;
        outline: none;
        overflow: hidden;
        position: relative;
        color: #fff;
        font-weight: 700;
        font-size: 15px;
        background-color: #222;
        padding: 17px 60px;
        margin: 0 auto;
        box-shadow: 0 5px 15px rgba(0,0,0,0.20);
        border-radius: 3px; 
      }

      .cartBtn span {
        position: relative; 
        z-index: 1;
      }

      .cartBtn:after {
        color: black;
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 490%;
        width: 140%;
        background: #FED143;
        -webkit-transition: all .5s ease-in-out;
        transition: all .5s ease-in-out;
        -webkit-transform: translateX(-98%) translateY(-18%) rotate(45deg);
        transform: translateX(-90%) translateY(-18%) rotate(45deg);
      }

      .cartBtn:hover:after {
        -webkit-transform: translateX(-9%) translateY(-25%) rotate(45deg);
        transform: translateX(-9%) translateY(-25%) rotate(45deg);
        /* color:black; */
      }

      .cartBtn:hover {
        color: black;
        
      }

      #social_media > ul li {

      #social_media > ul li a {
        width: 42px;
        height: 42px;
        background-color: #fff;
        text-align: center;
        /* line-height: 80px; */
        font-size: 22px;
        margin: 0 10px;
        display: block;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        border: 3px solid #fff;
        z-index: 1;
      }

      #social_media > ul li a .icon {
        position: relative;
        color: black;
        transition: .5s;
        z-index: 3;
      }

      #social_media > ul li a:hover .icon {
        color: #fff;
        transform: rotateY(360deg);
      }

      #social_media > ul li a:before {
        content: "";
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f00;
        transition: .5s;
        z-index: 2;
        
      }

      #social_media > ul li a:hover:before {
        top: 0;
      }

      #social_media > ul li:nth-child(1) a:before{
        background: #3b5999;
      }

      #social_media > ul li:nth-child(2) a:before{
        background: #E1306C;
