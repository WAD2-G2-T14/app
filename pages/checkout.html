<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src = '../scripts/checkout.js'></script>
    <title>Supreme Shopping Club</title>
    <style>
     .title{
       letter-spacing: 1.8px;
     }
     
     
     
    </style>



  </head>
  <body >

    <div class = 'container' >
      
      <span class=' mt-4 title d-flex justify-content-center' style='font-size:30px; font-weight:700 '>CHECKOUT</span>

      <div class ='row mt-4'>
        <div class ='col-7 ' >
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="information-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><span style ='font-size:20px'>1</span>   Information</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="delivery&payment-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><span style ='font-size:20px'>2</span>   Delivery & Payment</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false"><span style ='font-size:20px'>3</span>   Order Complete</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">

            <!-- first checkout card -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div style ='border: 1px lightgrey solid' class ='mt-4 pb-4'>
              <div class ='mt-3 ml-3 ' >
              <b class='title'>DELIVERY COUNTRY</b>
            </div><hr>
             <div class= 'container ' id = 'delivery'>
              <img src="images/singapore.svg" height="40px" alt="Singapore" class ='ml-2'> 
              
              <div id="delivery_address"></div>

              <span class='ml-3'>Singapore</span>
             </div>
          
            </div>
          </div>

             <!-- second checkout card -->
            
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div style ='border: 1px lightgrey solid' class ='mt-4 pb-4'>
              <div class ='mt-3 ml-3 ' >
              <b class ='title'>CONTACT INFORMATION</b>
            </div><hr>
             <div class= 'container ' id = 'information'>
                Full name <p  id ='full_name'>Ambrose Ang </p> <br>
                Email <p  id ='email'>ambrose_ang@gmail.com</p>
             </div>
          
             <hr>
             <div>
              <!-- <span class ='ml-3'>Ambrose Ang </span> -->
             </div>
            </div>
            </div>
            
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div>
                Contact Information <hr>

              </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
          </div>

        </div>

        <div class = 'col'>
          <div style ='background-color:#fed143; margin-top: 73px; padding:20px;'>
            <span><b>ORDER SUMMARY</b></span>
            <br>
            <!--insert cart items here-->
            <div id ='cart_items'></div>
            <hr>
            <!--insert price items here in js!-->
            <span>Subtotal </span><br>
            <span >Shipping: FREE SHIPPING </span><br>
            <hr>
            <b>Total</b>



          </div>
        </div>

      </div>






    </div>
    
    






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
